receivers:
  otlp:

processors:
  batch:

extensions:
  health_check: {}

exporters:
  otlp:
    endpoint:  zipkin-collector:9411
    tls:
      insecure: true
  debug:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]